<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: bisque">
    <h1 class="name"></h1>
    <img src="" alt="" class="image" style="height: 200px" />

    <h3 class="follower"></h3>

    <p class="bio"></p>
    <p>
      0 UNSENT Client has been created. open() not called yet. 1 OPENED open()
      has been called. 2 HEADERS_RECEIVED send() has been called, and headers
      and status are available. 3 LOADING Downloading; responseText holds
      partial data. 4 DONE The operation is complete.
    </p>
  </body>
  <script>
    const requestURL = "https://api.github.com/users/hiteshchoudhary";
    const xhr = new XMLHttpRequest();
    xhr.open("GET", requestURL);
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4) {
        const data = JSON.parse(this.responseText);
        document.querySelector(".name").innerHTML = data.name;
        document.querySelector(".image").src = data.avatar_url;
        document.querySelector(".follower").innerHTML =
          "Followers : " + data.followers;
        document.querySelector(".bio").innerHTML = "<b>Bio : </b>" + data.bio;
        // console.log(data);
      }
    };
    xhr.send();
  </script>
</html>
