<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setInterval</title>
  </head>
  <body>
    <h1>Fruits</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </body>
  <script>
    let fruits = document.querySelector("h1");
    let arr;
    arr = ["Mango", "Apple", "Banana", "Graps", "Orange"];
    let start = () => {
      fruits.innerHTML = arr[Math.floor(Math.random() * arr.length)];
      //   console.log("aff");
    };
    let startbutton;
    document.querySelector("#start").addEventListener("click", function () {
      startbutton = setInterval(start, 1000);
    });

    document.querySelector("#stop").addEventListener("click", function () {
      clearInterval(startbutton);
      arr.innerHTML = null;
    });
  </script>
</html>
