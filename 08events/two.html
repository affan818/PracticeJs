<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SetTimeOut</title>
  </head>
  <body>
    <h1>Affan Ahmad</h1>
    <button id="stop">Stop</button>
  </body>
  <script>
    let changeName = function () {
      document.querySelector("h1").innerHTML = "Arhan Ahmad";
    };
    let setName = setTimeout(changeName, 2000);

    document.querySelector("#stop").addEventListener("click", () => {
      clearTimeout(setName);
      //   console.log("stopped");
    });
  </script>
</html>
