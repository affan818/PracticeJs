<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COLOR SELECTOR</title>
    <link rel="stylesheet" href="01project.css">
  </head>
  <body>
    <div class="main">
      <h1 class="first">Click Button To Change Color</h1>
      <!-- buttons -->
      <button class="button" id="red">Red</button>
      <button class="button" id="black">Black</button>
      <button class="button" id="purple">Purple</button>
      <button class="button" id="pink">Pink</button>
      <button class="button" id="paleturquoise">Paleturquoise</button>
      <button class="button" id="gold">Gold</button>

      <!-- how to use -->
      <h2 class="first">
        Try clicking on one of the colors above
        <span class="first">to change the background color of this page!</span>
      </h2>
    </div>
  </body>
  <script src="01project.js"></script>
</html>
