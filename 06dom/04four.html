<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body style="background-color: #212121; color: aliceblue">
    <ul class="course">
      <li>javaScript</li>
    </ul>
  </body>
  <script>
      const addNew = (li) => {
        const list = document.createElement("li");
        list.textContent = li;
     document.querySelector('.course').appendChild(list)
      };
    addNew("python");
    addNew("JAVA");
    addNew("C #");
    addNew("C ++");

    const addOptimize = (l) => {
      const list = document.createElement("li");
      list.appendChild(document.createTextNode(l));
      document.querySelector('.course').appendChild(list)
    };
    addOptimize("Ruby");
    addOptimize("Rust");
    
    //Edit

    const firstLang = document.querySelector("li:first-child")
    console.log(firstLang);
    const li = document.createElement('li')
    li.textContent = 'Go'
    firstLang.replaceWith(li)

    const secondLang = document.querySelector('li:nth-child(2)')
    console.log(secondLang);
    secondLang.outerHTML = '<li>JavaScript</li>'

    function edit (course,lang) {
const list = document.querySelector(lang)
    const created = document.createElement('li')
    created.textContent = course
    list.replaceWith(created)
    // list.outerHTML = '<li>'+course+'</li>'

    }
    edit('Python','li:nth-child(2)')
    edit('JavaScript','li:nth-child(1)')
    edit('GoLang','li:nth-child(7)')
    edit('.Net','li:nth-child(5)')

    function remove (item) {
document.querySelector(item).remove()
    }
    remove('li:nth-child(2)')
    // remove('li:nth-child(1)')
    // remove('li:nth-child(1)')
    // remove('li:nth-child(1)')
    // remove('li:nth-child(1)')







   

  


  </script>
</html>
