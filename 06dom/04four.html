    const addOptimize = (l) => {
      const list = document.createElement("li");
      list.appendChild(document.createTextNode(l));
      document.querySelector(".course").appendChild(list);
    };
    addOptimize("Ruby");
    addOptimize("Rust");
    addOptimize("C")

    //Edit

    const firstLang = document.querySelector("li:first-child");
    console.log(firstLang);
    const li = document.createElement("li");
    li.textContent = "Go";
    firstLang.replaceWith(li);

    const secondLang = document.querySelector("li:nth-child(2)");
    console.log(secondLang);
    secondLang.outerHTML = "<li>JavaScript</li>";

    function edit(course, lang) {
      const lastList = document.querySelector(lang);
      const listNew = document.createElement("li");
      listNew.textContent = course;
      lastList.replaceWith(listNew)
    }
    // edit("JavaScript","li:first-child")
    edit(".NET","li:last-child")

    function remove(item) {
      document.querySelector(item).remove();
    }
